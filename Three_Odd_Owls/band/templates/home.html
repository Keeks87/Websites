<!DOCTYPE html>
<html>
{% extends 'index.html' %}
{% load static %}
<body>

  {% block content %}
  <style>
    /* Set the text color */
    h2 a {
        color: rgb(194, 194, 194);
    }
    
    /* Set the background color */
    body {
        background-color: rgb(122, 122, 122);
    }
</style>
  <!-- Content Slider -->
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/Concert 1.png' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/Concert 2.png' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/Concert 3.png' %}" class="d-block w-100" alt="...">
      </div>
    </div>
  </div>
  {% endblock %}
</body>
</html>
